<H2>Option: <font color=#FF0080>volatile</font></H2><P>
<A NAME="volatile"></A><DT><B><A HREF="volatile.html">-volatile</A></B>

<DD>
<DL COMPACT><DT><DD>
Assume that COMMON blocks are volatile.
Default = no.
<P>

This flag is superseded by <B><A HREF="common.html">-common</A>=volatile</B>, and should no
longer be used.  It may be eliminated in a future release of <B>ftnchek</B>.
<P>

See also: <B><A HREF="common.html">-common</A></B>, <B><A HREF="usage.html">-usage</A></B>.
</DL>
